<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberingDefense</title>
    <link rel="icon" type="image/x-icon" href="./css/images/android-chrome-512x512.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"
        integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <div id="mainBox"></div>
    <div id="sideBox" class=""><!-- Everything above mainbox -->
        <div id="sideDifficulty">
            <div class="diffTitle">
                <p class="t1"><span class="t2">언어를 선택하십시오</span> <span class="t3"> / </span> <span class="t4">Choose
                        your language</span></p>
            </div>
            <div class="diff t2"><span>문화어</span></div>
            <div class="diff t4"><span>ENG</span></div>
        </div>
        <div id="sideRealDifficulty">
            <div class="diffRTitle">
                <p class="t1"><span class="t2">어렵기를 선택하십시오</span><span class="t4">Choose difficulty</span></p>
            </div>
            <div class="diff">
                <div class="monsterBox">
                    <div class="tempMonsterR"></div>
                    <div class="tempMonsterR"></div>
                    <div class="tempMonsterR"></div>
                    <div class="tempMonsterR"></div>
                </div>
                <span class="t2">적당히</span><span class="t4">Regular</span>
            </div>
            <div class="diff">
                <div class="monsterBox">
                    <div class="tempMonsterH"></div>
                    <div class="tempMonsterH"></div>
                    <div class="tempMonsterH"></div>
                    <div class="tempMonsterH"></div>
                </div>
                <span class="t2">어렵게</span><span class="t4">Hard</span>
            </div>

        </div>


    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
